<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Book Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/all-books.html">All Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-book.html">Add Book</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Add New Book</h2>
        <form class="add-book w-100 mb-4" onsubmit="addBook(event)">
            <div class="form-group">
                <input type="text" class="form-control" id="bookName" placeholder="Book Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="authorName" placeholder="Author Name" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="isbn" placeholder="ISBN" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="pages" placeholder="Pages" required>
            </div>
            <div class="form-group">
                <input type="number" step="0.01" class="form-control" id="price" placeholder="Price" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="image" placeholder="Image URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
